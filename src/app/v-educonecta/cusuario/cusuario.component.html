<app-cheadermain></app-cheadermain>
<section
  class="rounded-lg border border-blue-gray-50 font-sans py-4 px-6 mx-4 mt-4 text-center bg-white shadow-md">
  <p class="font-bold text-lg mb-4 text-center">Usuario</p>

  <!-- Información del usuario -->
  <div
    class="flex justify-between sm:flex-row sm:items-center gap-4 mb-4 p-4 bg-gray-50 rounded-lg shadow-sm">
    <!-- Contenedor de la información del usuario -->
    <div class="flex flex-1 items-center gap-4 flex-1">
      <img src="{{usuarioData.usuImgperfil}}" alt="imagen de perfil"
        class="object-cover object-center w-40 h-40 rounded-full ">
      <div class="text-left">
        <p class="font-bold text-gray-700">{{ usuarioData?.usuNombre }} {{
          usuarioData?.usuApellidos }}</p>
        <p class="font-bold text-gray-700">{{ usuarioData?.usuBiografia }}</p>
      </div>
    </div>
    <div class="flex justify-start">
      <button routerLink="/educonecta/editarPerfil"
        class="submit-button mt-3 bg-blue-500 text-white text-sm font-semibold py-2 px-4 rounded-md hover:bg-blue-600 transition">
        Agregar amigo
      </button>
    </div>
  </div>
</section>
