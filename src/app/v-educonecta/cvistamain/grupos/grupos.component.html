<section
  class="grupos bg-white p-6 rounded-lg shadow-md border border-gray-200 max-w-screen-lg mx-auto min-w-[300px]">
  <div class="space-y-4">
    <!-- Renderización dinámica de grupos -->
    <div *ngFor="let grupo of grupos"
      class="publicacion flex flex-col sm:flex-row items-start gap-4 p-4 border border-gray-300 rounded-lg bg-gray-50 hover:shadow-lg transition">
      <img src="image-placeholder.png" alt="Imagen del Grupo"
        class="w-16 h-16 object-cover rounded-full flex-shrink-0" />
      <div class="flex-1 min-w-0">
        <p class="text-xs text-gray-400">{{ grupo.temaId.temaNombre }}</p>
        <p class="text-lg font-semibold text-gray-700 truncate">{{
          grupo.grupoNombre }}</p>
        <p
          class="text-sm text-gray-500 break-words hidden max-[1100px]:hidden min-[1101px]:block">
          {{ grupo.grupoDescripcion }}
        </p>
      </div>
      <button
        class="w-full sm:w-auto bg-blue-500 text-white text-sm font-medium py-2 px-4 rounded-md hover:bg-blue-600 transition">
        Unirse
      </button>
      <button routerLink="/educonecta/grupos"
        class="w-full sm:w-auto bg-blue-500 text-white text-sm font-medium py-2 px-4 rounded-md hover:bg-blue-600 transition">
        Ver
      </button>
    </div>

    <!-- Botón para crear un grupo -->
    <div class="text-center mb-6">
      <button
        id="crear-grupo-btn"
        class="bg-green-500 text-white text-sm font-medium py-2 px-4 rounded-md hover:bg-green-600 transition"
        onclick="document.getElementById('modal-crear-grupo').classList.remove('hidden')">
        Crear Grupo
      </button>
    </div>

    <!-- Modal de creación de grupo -->
    <div #modalCrearGrupo id="modal-crear-grupo"
      class="hidden fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50 px-4 sm:px-0">
      <div class="bg-white p-6 rounded-lg shadow-md w-full max-w-md">
        <h3 class="text-lg font-bold text-gray-800 mb-4 text-center">Crear Nuevo
          Grupo</h3>

        <!-- Formulario -->
        <form class="space-y-4" (ngSubmit)="crearGrupo()" #grupoForm="ngForm">
          <!-- Nombre del grupo -->
          <div>
            <label for="nombre-grupo"
              class="block text-sm font-medium text-gray-700">Nombre del
              Grupo</label>
            <input
              type="text"
              id="nombre-grupo"
              name="nombreGrupo"
              [(ngModel)]="nuevoGrupo.grupoNombre"
              class="w-full p-2 border border-gray-300 rounded-md focus:ring-blue-500 focus:border-blue-500"
              placeholder="Escribe el nombre del grupo"
              required />
          </div>

          <!-- Descripción del grupo -->
          <div>
            <label for="descripcion-grupo"
              class="block text-sm font-medium text-gray-700">Descripción del
              Grupo</label>
            <input
              type="text"
              id="descripcion-grupo"
              name="descripcionGrupo"
              [(ngModel)]="nuevoGrupo.grupoDescripcion"
              class="w-full p-2 border border-gray-300 rounded-md focus:ring-blue-500 focus:border-blue-500"
              placeholder="Escribe una descripción para el grupo"
              required />
          </div>

          <!-- Categoría -->
          <div>
            <label for="categoria"
              class="block text-sm font-medium text-gray-700">Categoría</label>
            <select
              id="categoria"
              name="categoria"
              [(ngModel)]="nuevoGrupo.temaId.temaId"
              class="w-full p-2 border border-gray-300 rounded-md focus:ring-blue-500 focus:border-blue-500"
              required>
              <option value disabled selected>Selecciona una categoría</option>
              <option *ngFor="let tema of Temas" [value]="tema.temaId">
                {{ tema.temaNombre }}
              </option>
            </select>
          </div>

          <!-- Botones -->
          <div class="flex justify-end gap-2">
            <button type="button"
              class="py-2 px-4 bg-gray-300 text-gray-800 rounded-md hover:bg-gray-400 transition"
              onclick="document.getElementById('modal-crear-grupo').classList.add('hidden')">
              Cancelar
            </button>
            <button type="submit" [disabled]="!grupoForm.valid"
              class="py-2 px-4 bg-blue-500 text-white rounded-md hover:bg-blue-600 transition"
              onclick="document.getElementById('modal-crear-grupo').classList.add('hidden')">
              Crear Grupo
            </button>
          </div>
        </form>
      </div>
    </div>

  </div>
</section>
