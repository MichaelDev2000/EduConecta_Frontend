<section
  class="grupos bg-white p-6 rounded-lg shadow-md border border-gray-200">
  <!-- Botón para crear un grupo -->
  <div class="text-center mb-6">
    <button
      id="crear-grupo-btn"
      class="bg-green-500 text-white text-sm font-medium py-2 px-4 rounded-md hover:bg-green-600 transition"
      onclick="document.getElementById('modal-crear-grupo').classList.remove('hidden')">
      Crear Grupo
    </button>
  </div>

  <!-- Modal de creación de grupo -->
  <div
    id="modal-crear-grupo"
    class="hidden fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50">
    <div class="bg-white p-6 rounded-lg shadow-md w-full max-w-md">
      <h3 class="text-lg font-bold text-gray-800 mb-4 text-center">Crear Nuevo
        Grupo</h3>

      <!-- Formulario -->
      <form class="space-y-4">
        <!-- Nombre del grupo -->
        <div>
          <label for="nombre-grupo"
            class="block text-sm font-medium text-gray-700">Nombre del
            Grupo</label>
          <input
            type="text"
            id="nombre-grupo"
            class="w-full p-2 border border-gray-300 rounded-md focus:ring-blue-500 focus:border-blue-500"
            placeholder="Escribe el nombre del grupo" />
        </div>

        <!-- Categoría -->
        <div>
          <label for="categoria"
            class="block text-sm font-medium text-gray-700">Categoría</label>
          <select
            id="categoria"
            class="w-full p-2 border border-gray-300 rounded-md focus:ring-blue-500 focus:border-blue-500">
            <option value disabled selected>Selecciona una categoría</option>
            <option *ngFor="let tema of Temas" [value]="tema.temaNombre">{{
              tema.temaNombre }}</option>
          </select>
        </div>

        <!-- Botón de Crear -->
        <div class="flex justify-end gap-2">
          <button
            type="button"
            class="py-2 px-4 bg-gray-300 text-gray-800 rounded-md hover:bg-gray-400 transition"
            onclick="document.getElementById('modal-crear-grupo').classList.add('hidden')">
            Cancelar
          </button>
          <button
            type="submit"
            class="py-2 px-4 bg-blue-500 text-white rounded-md hover:bg-blue-600 transition">
            Crear Gruposs
          </button>
        </div>
      </form>
    </div>
  </div>

  <!-- Título de la sección -->
  <h2 class="text-xl font-bold text-gray-800 mb-6 text-center">GRUPOS</h2>

  <!-- Lista de grupos -->
  <div class="space-y-4">
    <!-- Grupo 1 -->
    <div
      class="publicacion flex flex-col md:flex-row items-start gap-4 p-4 border border-gray-300 rounded-lg bg-gray-50 hover:shadow-lg transition">
      <!-- Imagen del grupo -->
      <img
        src="image-placeholder.png"
        alt="Imagen del Grupo"
        class="w-16 h-16 object-cover rounded-full flex-shrink-0" />
      <!-- Información del grupo -->
      <div class="flex-1 min-w-0">
        <p class="text-lg font-semibold text-gray-700 truncate">Grupo 1</p>
        <p class="text-sm text-gray-500 break-words">
          Lorem ipsum dolor sit amet consectetur adipisicing elit. Fugiat quas
          eligendi quis ipsa?
        </p>
      </div>
      <!-- Botón de unirse -->
      <button
        class="w-full md:w-auto bg-blue-500 text-white text-sm font-medium py-2 px-4 rounded-md hover:bg-blue-600 transition">
        Unirse
      </button>
    </div>

    <!-- Grupo 2 -->
    <div
      class="publicacion flex flex-col md:flex-row items-start gap-4 p-4 border border-gray-300 rounded-lg bg-gray-50 hover:shadow-lg transition">
      <!-- Imagen del grupo -->
      <img
        src="image-placeholder.png"
        alt="Imagen del Grupo"
        class="w-16 h-16 object-cover rounded-full flex-shrink-0" />
      <!-- Información del grupo -->
      <div class="flex-1 min-w-0">
        <p class="text-lg font-semibold text-gray-700 truncate">Grupo 2</p>
        <p class="text-sm text-gray-500 break-words">
          Descripción breve del grupo. Lorem ipsum dolor sit amet, consectetur
          adipiscing elit. Integer euismod lectus nec bibendum feugiat.
        </p>
      </div>
      <!-- Botón de unirse -->
      <button
        class="w-full md:w-auto bg-blue-500 text-white text-sm font-medium py-2 px-4 rounded-md hover:bg-blue-600 transition">
        Unirse
      </button>
    </div>
  </div>
</section>
