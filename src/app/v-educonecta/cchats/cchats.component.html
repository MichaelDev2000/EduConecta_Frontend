    </header>

    <!-- Aquí iría el listado de amigos o contactos -->
    <div class="overflow-y-auto h-full p-3 pb-24">

  </div>

  <!-- Main Chat Area -->
  <div class="flex-1 flex flex-col bg-white">
    <header class="p-4 bg-gray-100 border-b border-gray-300 flex items-center justify-between">
      <h1 class="text-lg font-semibold">Chat</h1>
    </header>

    <!-- Chat Messages -->
    <div class="flex-1 overflow-y-auto p-4 space-y-4">
      <div *ngFor="let mensaje of messageList" class="flex">
        <div class="w-8 h-8 rounded-full bg-gray-300 overflow-hidden mr-3">
          <!-- Foto del usuario -->
        </div>
        <div class="bg-gray-100 text-black p-3 rounded-md max-w-md">
          <p class="text-sm">{{ mensaje.message }}</p> 
        </div>
      </div>
    </div>

    <!-- Chat Input -->
    <footer class="p-4 bg-gray-100 border-t border-gray-300 flex items-center">
      <input type="text" [(ngModel)]="messageInput" placeholder="Escribe un mensaje..." class="flex-1 p-2 rounded-md border border-gray-300 focus:outline-none focus:ring-2 focus:ring-blue-500" />
  <button (click)="sendMessage()" class="bg-blue-500 text-white px-4 py-2 rounded-md ml-2 hover:bg-blue-600">Enviar</button>
    </footer>
  </div>
