<button
    class="fixed bottom-4 right-4 inline-flex items-center justify-center text-sm font-medium disabled:pointer-events-none disabled:opacity-50 border rounded-full w-16 h-16 bg-[#1D4ED8] hover:bg-[#2563EB] m-0 cursor-pointer border-gray-200 bg-none p-0 normal-case leading-5 hover:text-white"
    type="button"
    aria-haspopup="dialog"
    (click)="toggleChat()">
    <svg xmlns="http://www.w3.org/2000/svg" width="30" height="40"
        viewBox="0 0 24 24" fill="none"
        stroke="currentColor" stroke-width="2" stroke-linecap="round"
        stroke-linejoin="round"
        class="text-white block border-gray-200 align-middle">
        <path d="m3 21 1.9-5.7a8.5 8.5 0 1 1 3.8 3.8z"></path>
    </svg>
</button>

<div *ngIf="isOpen"
    class="fixed bottom-[calc(4rem+1.5rem)] right-0 mr-4 bg-[#1D4ED8] p-6 rounded-lg border border-[#E5E7EB] w-[440px] h-[634px]">

    <div class="flex justify-between items-center pb-6">
        <div>
            <h2
                class="font-semibold text-lg tracking-tight text-white">Chatbot</h2>
            <p class="text-sm text-[#F3F4F6] leading-3">Aprende con la IA</p>
        </div>
        <button (click)="closeChat()" class="text-white hover:text-[#E11D48]">
            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20"
                fill="none" stroke="currentColor" stroke-width="2"
                stroke-linecap="round" stroke-linejoin="round">
                <path d="M6 18L18 6M6 6l12 12"></path>
            </svg>
        </button>
    </div>

    <!-- Contenedor de los mensajes del chat -->
    <div class="pr-4 h-[474px] overflow-y-auto"
        style="min-width: 100%; display: table;">
        <div *ngFor="let message of messages"
            [ngClass]="{'text-left': message.sender === 'user', 'text-right': message.sender === 'ai'}">
            <p
                [ngClass]="{'text-white': message.sender === 'user', 'text-[#E5E7EB]': message.sender === 'ai'}">
                {{ message.text }}
            </p>
        </div>
    </div>

    <!-- Caja de entrada -->
    <div class="flex items-center pt-0">
        <form (ngSubmit)="sendMessage()"
            class="flex items-center justify-center w-full space-x-2">
            <input
                [(ngModel)]="userInput"
                name="message"
                class="flex h-10 w-full rounded-md border border-[#E5E7EB] px-3 py-2 text-sm placeholder-[#6B7280] focus:outline-none focus:ring-2 focus:ring-[#9CA3AF] disabled:cursor-not-allowed disabled:opacity-50 text-[#030712] focus-visible:ring-offset-2"
                placeholder="Type your message" />
            <button
                type="submit"
                class="inline-flex items-center justify-center rounded-md text-sm font-medium text-white disabled:pointer-events-none disabled:opacity-50 bg-[#10B981] hover:bg-[#16A34A] h-10 px-4 py-2">
                Send
            </button>
        </form>
    </div>
</div>
