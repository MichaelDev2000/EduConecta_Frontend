<header class="bg-blancofull py-8 fixed w-full top-0 shadow-lg z-10">
    <div class="container mx-auto flex justify-between items-center px-6">
        <h1 class="text-3xl font-bold">EduConecta</h1>
        <nav>
            <!-- Menú para pantallas grandes -->
            <ul class="hidden md:flex space-x-6">
                <li>
                    <a href="#que-hacemos" class="py-3 px-6 rounded-full hover:bg-grey hover:text-blancofull text-center font-semibold whitespace-nowrap text-ellipsis">
                        ¿Qué hacemos?
                    </a>
                </li>
                <li>
                    <a href="#quienes-somos" class="py-3 px-6 rounded-full hover:bg-grey hover:text-blancofull text-center font-semibold whitespace-nowrap text-ellipsis">
                        ¿Quiénes somos?
                    </a>
                </li>
                <li>
                    <a href="#porque-lo-hacemos" class="py-3 px-6 rounded-full hover:bg-grey hover:text-blancofull text-center font-semibold whitespace-nowrap text-ellipsis">
                        ¿Por qué lo hacemos?
                    </a>
                </li>
                <li>
                    <a href="#nuestro-proposito" class="py-3 px-6 rounded-full hover:bg-grey hover:text-blancofull text-center font-semibold whitespace-nowrap text-ellipsis">
                        Nuestro propósito
                    </a>
                </li>
                <li>
                    <a href="#equipo" class="py-3 px-6 rounded-full hover:bg-grey hover:text-blancofull text-center font-semibold whitespace-nowrap text-ellipsis">
                        Nuestro equipo
                    </a>
                </li>
                <li>
                    <a routerLink="/login" class="py-3 px-6 rounded-full font-bold botonnegro text-blanco">
                        Entrar
                    </a>
                </li>
            </ul>
            
            
            

            <!-- Botón de menú para pantallas pequeñas -->
            <div class="md:hidden">
                <button (click)="toggleMenu()" class="text-3xl text-negro focus:outline-none">
                    &#9776;
                </button>
            </div>

            <!-- Menú móvil -->
            <ul [ngClass]="{'hidden': !menuOpen, 'flex': menuOpen}" class="md:hidden flex-col space-y-4 mt-6 bg-white shadow-lg rounded-lg p-4 absolute top-20 right-0 w-64 transition-all duration-300 ease-in-out z-50">
                <li class="py-2 px-4 rounded-md text-center hover:bg-indigo-50">
                    <a href="#que-hacemos" class="block text-negro text-indigo-600 hover:text-indigo-800">¿Qué hacemos?</a>
                </li>
                <li class="py-2 px-4 rounded-md text-center hover:bg-indigo-50">
                    <a href="#quienes-somos" class="block text-negro text-indigo-600 hover:text-indigo-800">¿Quiénes somos?</a>
                </li>
                <li class="py-2 px-4 rounded-md text-center hover:bg-indigo-50">
                    <a href="#porque-lo-hacemos" class="block text-negro text-indigo-600 hover:text-indigo-800">¿Por qué lo hacemos?</a>
                </li>
                <li class="py-2 px-4 rounded-md text-center hover:bg-indigo-50">
                    <a href="#nuestro-proposito" class="block text-negro text-indigo-600 hover:text-indigo-800">Nuestro propósito</a>
                </li>
                <li class="py-2 px-4 rounded-md text-center hover:bg-indigo-50">
                    <a href="#equipo" class="block text-negro text-indigo-600 hover:text-indigo-800">Nuestro equipo</a>
                </li>
                <li class="py-2 px-4 rounded-md text-center hover:bg-indigo-50">
                    <a routerLink="/login" class="block  text-blancofull font-bold text-white border border-negro bg-negro rounded-full hover:bg-indigo">Entrar</a>
                </li>
            </ul>
        </nav>
    </div>
</header>
